<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact-form-popup.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>Contact form</title>
</head>
<body>
    <section class="contact">
        <form action="#">
            <div class="contact-container">
                <p class="form-title">We would like to help you</p>
                <a href="./services-entry.html">
                    <img class="exit-icon" src="./img/exit.svg" alt="exit">
                </a>
            </div>
            <div class="form-name-msg">
                <input type="text" placeholder="Name">
                <textarea placeholder="Message"></textarea>
            </div>
            <div class="form-email-phone">
                <p>How to answer you?</p>
                <input type="tel" placeholder="Phone number">
                <input type="email" placeholder="Email">
            </div>
            <button type="submit">Send message</button>
        </form>
    </section>
</body>
</html>
